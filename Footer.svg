<svg width="100%" height="160" viewBox="0 0 900 160" xmlns="http://www.w3.org/2000/svg">
<defs>
  <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#000000"/>
    <stop offset="100%" stop-color="#010409"/>
  </linearGradient>
  <linearGradient id="trail" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%"   stop-color="#ffffff" stop-opacity="0"/>
    <stop offset="35%"  stop-color="#ffffff" stop-opacity="0.12"/>
    <stop offset="65%"  stop-color="#ffffff" stop-opacity="0.12"/>
    <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
  </linearGradient>
  <filter id="blur3">
    <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
  </filter>
  <filter id="softglow">
    <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="b"/>
    <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
  </filter>
</defs>

<style>
  @keyframes rocketFly {
    0%   { transform:translateX(-160px); opacity:0; }
    6%   { opacity:1; }
    92%  { opacity:1; }
    100% { transform:translateX(1060px); opacity:0; }
  }
  @keyframes textAppear {
    0%,22%  { opacity:0; }
    38%     { opacity:1; }
    78%     { opacity:1; }
    94%,100%{ opacity:0; }
  }
  @keyframes trailAppear {
    0%,5%   { opacity:0; }
    18%     { opacity:1; }
    85%     { opacity:1; }
    100%    { opacity:0; }
  }
  @keyframes twinkle { 0%,100%{opacity:0.1} 50%{opacity:0.6} }
  .rocket { animation: rocketFly 9s ease-in-out infinite; }
  .smokeText { animation: textAppear 9s ease-in-out infinite; }
  .trail { animation: trailAppear 9s ease-in-out infinite; }
</style>

<rect width="900" height="160" fill="url(#bg)"/>
<rect x="0" y="0" width="900" height="0.5" fill="white" fill-opacity="0.06"/>

<!-- Stars -->
<circle cx="45"  cy="22"  r="0.7" fill="white" style="animation:twinkle 3.8s 0.0s ease-in-out infinite"/>
<circle cx="170" cy="48"  r="0.5" fill="white" style="animation:twinkle 4.6s 0.7s ease-in-out infinite"/>
<circle cx="310" cy="18"  r="0.8" fill="white" style="animation:twinkle 3.3s 1.4s ease-in-out infinite"/>
<circle cx="510" cy="40"  r="0.6" fill="white" style="animation:twinkle 5.2s 0.4s ease-in-out infinite"/>
<circle cx="650" cy="14"  r="0.7" fill="white" style="animation:twinkle 4.0s 1.9s ease-in-out infinite"/>
<circle cx="790" cy="44"  r="0.5" fill="white" style="animation:twinkle 3.7s 0.9s ease-in-out infinite"/>
<circle cx="860" cy="24"  r="0.8" fill="white" style="animation:twinkle 4.4s 0.2s ease-in-out infinite"/>
<circle cx="120" cy="125" r="0.6" fill="white" style="animation:twinkle 5.0s 1.1s ease-in-out infinite"/>
<circle cx="440" cy="132" r="0.5" fill="white" style="animation:twinkle 3.9s 0.5s ease-in-out infinite"/>
<circle cx="730" cy="120" r="0.7" fill="white" style="animation:twinkle 4.7s 1.6s ease-in-out infinite"/>

<!-- Smoke trail band -->
<g class="trail">
  <rect x="80" y="74" width="740" height="14" fill="url(#trail)" filter="url(#blur3)"/>
</g>

<!-- Text on wave path inside smoke -->
<defs>
  <path id="wave" d="M90,82 C200,76 320,88 450,80 C580,72 700,84 810,78"/>
</defs>

<g class="smokeText" filter="url(#softglow)">
  <!-- glow pass -->
  <text font-family="Georgia, Times New Roman, serif" font-size="12"
        fill="white" fill-opacity="0.35" letter-spacing="4" filter="url(#blur3)">
    <textPath href="#wave" startOffset="8%">build things that last</textPath>
  </text>
  <!-- sharp pass -->
  <text font-family="Georgia, Times New Roman, serif" font-size="12" font-style="italic"
        fill="white" fill-opacity="0.8" letter-spacing="4">
    <textPath href="#wave" startOffset="8%">build things that last</textPath>
  </text>
</g>

<!-- Rocket -->
<g class="rocket">
  <!-- Exhaust glow layers -->
  <ellipse cx="-54" cy="80" rx="22" ry="8"   fill="white" fill-opacity="0.08" filter="url(#blur3)"/>
  <ellipse cx="-48" cy="80" rx="15" ry="5"   fill="white" fill-opacity="0.2"  filter="url(#blur3)"/>
  <ellipse cx="-43" cy="80" rx="9"  ry="3.2" fill="white" fill-opacity="0.55"/>
  <ellipse cx="-39" cy="80" rx="5"  ry="1.8" fill="white" fill-opacity="0.9"/>
  <ellipse cx="-36" cy="80" rx="2"  ry="1"   fill="white"/>

  <!-- Body -->
  <rect x="-33" y="72" width="50" height="16" rx="3" fill="#dde3ee"/>

  <!-- Cockpit -->
  <circle cx="-8"  cy="80" r="5.5" fill="#0a0f1e" stroke="#8892a8" stroke-width="0.8"/>
  <circle cx="-8"  cy="80" r="2.2" fill="#151e30"/>
  <circle cx="-6"  cy="78" r="1"   fill="white" fill-opacity="0.45"/>

  <!-- Nose -->
  <path d="M17,72 L34,80 L17,88 Z" fill="#b8bdc8"/>
  <path d="M19,74 L30,80 L19,79 Z" fill="white" fill-opacity="0.25"/>

  <!-- Fins -->
  <path d="M-24,88 L-36,102 L-16,88 Z" fill="#9aa0b0"/>
  <path d="M-24,72 L-36,58  L-16,72 Z" fill="#9aa0b0"/>

  <!-- Detail stripe -->
  <rect x="-2" y="72" width="1.5" height="16" fill="#9aa0b0" fill-opacity="0.45"/>
</g>

<!-- Footer tagline -->
<text x="450" y="148" text-anchor="middle"
      font-family="Georgia, Times New Roman, serif"
      font-size="10" letter-spacing="4" font-style="italic"
      fill="white" fill-opacity="0.2">
  the best systems are the ones nobody notices
</text>

</svg>
