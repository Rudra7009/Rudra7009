<svg width="100%" height="90" viewBox="0 0 1200 90" xmlns="http://www.w3.org/2000/svg">

<style>
  .text {
    font-family: 'Segoe UI', sans-serif;
    fill: #9BA3C7;
    font-size: 16px;
    letter-spacing: 3px;
  }

  .cursor {
    fill: #4C6FFF;
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%,50%,100% { opacity: 1; }
    25%,75% { opacity: 0; }
  }
</style>

<rect width="100%" height="100%" fill="#000"/>

<text x="50%" y="55%" text-anchor="middle" class="text">
  Designing intelligent systems with precision
</text>

<rect x="870" y="38" width="2" height="18" class="cursor"/>

</svg>
