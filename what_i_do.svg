<svg width="100%" height="110" viewBox="0 0 1200 110" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <radialGradient id="spaceBg" cx="50%" cy="40%" r="70%">
      <stop offset="0%"   stop-color="#050d1a"/>
      <stop offset="60%"  stop-color="#020810"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <linearGradient id="edgeFade" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#4C6FFF" stop-opacity="0"/>
      <stop offset="20%"  stop-color="#4C6FFF" stop-opacity="0.35"/>
      <stop offset="50%"  stop-color="#4C6FFF" stop-opacity="0.65"/>
      <stop offset="80%"  stop-color="#4C6FFF" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#4C6FFF" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="leftGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#4C6FFF" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#4C6FFF" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow6">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="starGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

<style>
  @keyframes twinkle { from{opacity:0.1} to{opacity:0.9} }
  @keyframes move { to{stroke-dashoffset:-110} }
  @keyframes breathe { 0%,100%{opacity:0.6} 50%{opacity:1} }
  @keyframes pulse { 0%,100%{opacity:0.4} 50%{opacity:1} }
</style>
  <rect width="1200" height="110" fill="url(#spaceBg)"/>
  <ellipse cx="600" cy="55" rx="500" ry="70" fill="#1a3a6e" opacity="0.12"/>
  
  <rect x="0" y="0.5" width="1200" height="0.75" fill="url(#edgeFade)" opacity="0.5"/>
  <rect x="0" y="99.5%" width="1200" height="0.75" fill="url(#edgeFade)" opacity="0.5"/>
  
  <line x1="0" y1="0" x2="0" y2="16" stroke="#4C6FFF" stroke-width="1.2" opacity="0.45"/>
  <line x1="0" y1="0" x2="16" y2="0" stroke="#4C6FFF" stroke-width="1.2" opacity="0.45"/>
  <line x1="1200" y1="0" x2="1200" y2="16" stroke="#4C6FFF" stroke-width="1.2" opacity="0.45"/>
  <line x1="1200" y1="0" x2="1184" y2="0" stroke="#4C6FFF" stroke-width="1.2" opacity="0.45"/>
  <line x1="0" y1="110" x2="0" y2="94" stroke="#4C6FFF" stroke-width="1.2" opacity="0.45"/>
  <line x1="0" y1="110" x2="16" y2="110" stroke="#4C6FFF" stroke-width="1.2" opacity="0.45"/>
  <line x1="1200" y1="110" x2="1200" y2="94" stroke="#4C6FFF" stroke-width="1.2" opacity="0.45"/>
  <line x1="1200" y1="110" x2="1184" y2="110" stroke="#4C6FFF" stroke-width="1.2" opacity="0.45"/>
  <!-- left accent bar -->
  <rect x="0" y="0" width="3" height="110" fill="url(#leftGlow)" filter="url(#glow3)"/>
  <!-- right accent bar -->
  <rect x="1197" y="0" width="3" height="110" fill="#4C6FFF" opacity="0.3" filter="url(#glow3)"/>
  <!-- stars -->
  <circle cx="80" cy="25" r="0.8" fill="white" opacity="0.35" style="animation:twinkle 4.1s 0s ease-in-out infinite alternate"/>
  <circle cx="240" cy="70" r="0.7" fill="white" opacity="0.35" style="animation:twinkle 5.3s 0.8s ease-in-out infinite alternate"/>
  <circle cx="950" cy="30" r="0.9" fill="white" opacity="0.35" style="animation:twinkle 3.8s 1.2s ease-in-out infinite alternate"/>
  <circle cx="1100" cy="75" r="0.8" fill="white" opacity="0.35" style="animation:twinkle 6.1s 0.3s ease-in-out infinite alternate"/>
  <circle cx="420" cy="18" r="0.7" fill="white" opacity="0.35" style="animation:twinkle 4.7s 1.8s ease-in-out infinite alternate"/>
  <circle cx="760" cy="85" r="0.8" fill="white" opacity="0.35" style="animation:twinkle 5.5s 0.5s ease-in-out infinite alternate"/>
  <circle cx="150" cy="60" r="1.1" fill="#7aa4ff" filter="url(#starGlow)" opacity="0.5" style="animation:twinkle 6.2s 1.0s ease-in-out infinite alternate"/>
  <circle cx="1050" cy="45" r="1.0" fill="#7aa4ff" filter="url(#starGlow)" opacity="0.5" style="animation:twinkle 5.0s 0.4s ease-in-out infinite alternate"/>
  <!-- tag -->
  <text x="600" y="36" text-anchor="middle"
        font-family="'Segoe UI',sans-serif" font-size="9.5" letter-spacing="5"
        fill="#4C6FFF" opacity="0.65" style="animation:breathe 5s ease-in-out infinite">
    BACKEND ARCHITECT  Â·  INDEPENDENT
  </text>
  <!-- main line -->
  <text x="600" y="68" text-anchor="middle"
        font-family="'Segoe UI',sans-serif" font-weight="300" font-size="19" letter-spacing="2"
        fill="#E6E9FF">
    I architect backends built to last.
  </text>
  <!-- sub line -->
  <text x="600" y="92" text-anchor="middle"
        font-family="'Segoe UI',sans-serif" font-size="12" letter-spacing="1"
        fill="#9BA3C7" font-style="italic">
    I come in when the system is becoming the problem.
  </text>
</svg>