<svg width="100%" height="1060" viewBox="0 0 900 1060" xmlns="http://www.w3.org/2000/svg">
<defs>
  <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#000000"/>
    <stop offset="50%"  stop-color="#020612"/>
    <stop offset="100%" stop-color="#000000"/>
  </linearGradient>
  <linearGradient id="rule" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%"   stop-color="#ffffff" stop-opacity="0"/>
    <stop offset="25%"  stop-color="#ffffff" stop-opacity="0.07"/>
    <stop offset="75%"  stop-color="#ffffff" stop-opacity="0.07"/>
    <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
  </linearGradient>
  <filter id="glow">
    <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="b"/>
    <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
  </filter>
</defs>

<style>
  @keyframes twinkle   { 0%,100%{opacity:0.08} 50%{opacity:0.5}  }
  @keyframes breathe   { 0%,100%{opacity:0.22} 50%{opacity:0.48} }
  @keyframes dotPulse  { 0%,100%{r:3.5;opacity:0.5} 50%{r:5;opacity:1} }
  @keyframes ringPulse { 0%,100%{r:8;opacity:0.1} 50%{r:12;opacity:0.2} }
  @keyframes fadeUp    { from{opacity:0;transform:translateY(14px)} to{opacity:1;transform:translateY(0)} }
</style>

<rect width="900" height="1060" fill="url(#bg)"/>

<!-- Edge stars -->
