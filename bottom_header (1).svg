<svg width="100%" height="200" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
<defs>
  <!-- Deep space background — mirrors header -->
  <radialGradient id="spaceBg" cx="50%" cy="60%" r="70%">
    <stop offset="0%"   stop-color="#050d1a"/>
    <stop offset="60%"  stop-color="#020810"/>
    <stop offset="100%" stop-color="#000000"/>
  </radialGradient>

  <!-- Glow under the text -->
  <radialGradient id="textGlow" cx="50%" cy="50%" r="50%">
    <stop offset="0%"   stop-color="#1a3a6e" stop-opacity="0.3"/>
    <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
  </radialGradient>

  <!-- Edge fade for lines -->
  <linearGradient id="edgeFade" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="#4C6FFF" stop-opacity="0"/>
    <stop offset="20%"  stop-color="#4C6FFF" stop-opacity="0.35"/>
    <stop offset="50%"  stop-color="#4C6FFF" stop-opacity="0.65"/>
    <stop offset="80%"  stop-color="#4C6FFF" stop-opacity="0.35"/>
    <stop offset="100%" stop-color="#4C6FFF" stop-opacity="0"/>
  </linearGradient>

  <!-- Text gradient -->
  <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="#4d5a8a"/>
    <stop offset="50%"  stop-color="#9BA3C7"/>
    <stop offset="100%" stop-color="#4d5a8a"/>
  </linearGradient>

  <!-- Pulse line gradient -->
  <linearGradient id="pulseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="#4C6FFF" stop-opacity="0"/>
    <stop offset="15%"  stop-color="#4C6FFF" stop-opacity="0.8"/>
    <stop offset="50%"  stop-color="#4C6FFF" stop-opacity="1"/>
    <stop offset="85%"  stop-color="#4C6FFF" stop-opacity="0.8"/>
    <stop offset="100%" stop-color="#4C6FFF" stop-opacity="0"/>
  </linearGradient>

  <filter id="glow3">
    <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="b"/>
    <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
  </filter>
  <filter id="glow6">
    <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="b"/>
    <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
  </filter>
  <filter id="starGlow">
    <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="b"/>
    <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
  </filter>
  <filter id="nameGlow">
    <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="b"/>
    <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
  </filter>
</defs>

<style>
  @keyframes twinkle { from{opacity:0.1} to{opacity:0.9} }
  @keyframes move    { to{stroke-dashoffset:-110} }
  @keyframes breathe { 0%,100%{opacity:0.55} 50%{opacity:1} }
</style>

<!-- Background -->
<rect width="1200" height="200" fill="url(#spaceBg)"/>

<!-- Nebula glow behind text -->
<ellipse cx="600" cy="140" rx="440" ry="80" fill="url(#textGlow)"/>

<!-- Top border line -->
<rect x="0" y="0.5" width="1200" height="0.75" fill="url(#edgeFade)" opacity="0.5"/>
<!-- Bottom border line -->
<rect x="0" y="198.5" width="1200" height="0.75" fill="url(#edgeFade)" opacity="0.5"/>

<!-- Corner accents — same as header -->
<line x1="0"    y1="0"   x2="0"    y2="18"  stroke="#4C6FFF" stroke-width="1.2" opacity="0.45"/>
<line x1="0"    y1="0"   x2="18"   y2="0"   stroke="#4C6FFF" stroke-width="1.2" opacity="0.45"/>
<line x1="1200" y1="0"   x2="1200" y2="18"  stroke="#4C6FFF" stroke-width="1.2" opacity="0.45"/>
<line x1="1200" y1="0"   x2="1182" y2="0"   stroke="#4C6FFF" stroke-width="1.2" opacity="0.45"/>
<line x1="0"    y1="200" x2="0"    y2="182" stroke="#4C6FFF" stroke-width="1.2" opacity="0.45"/>
<line x1="0"    y1="200" x2="18"   y2="200" stroke="#4C6FFF" stroke-width="1.2" opacity="0.45"/>
<line x1="1200" y1="200" x2="1200" y2="182" stroke="#4C6FFF" stroke-width="1.2" opacity="0.45"/>
<line x1="1200" y1="200" x2="1182" y2="200" stroke="#4C6FFF" stroke-width="1.2" opacity="0.45"/>

<!-- Stars — small white -->
<circle cx="72"   cy="38"  r="0.8" fill="white" opacity="0.3"  style="animation:twinkle 3.8s 0.0s ease-in-out infinite alternate"/>
<circle cx="210"  cy="80"  r="0.9" fill="white" opacity="0.35" style="animation:twinkle 5.1s 0.4s ease-in-out infinite alternate"/>
<circle cx="370"  cy="28"  r="0.7" fill="white" opacity="0.3"  style="animation:twinkle 4.4s 1.1s ease-in-out infinite alternate"/>
<circle cx="490"  cy="68"  r="0.8" fill="white" opacity="0.3"  style="animation:twinkle 6.2s 0.7s ease-in-out infinite alternate"/>
<circle cx="650"  cy="42"  r="0.9" fill="white" opacity="0.35" style="animation:twinkle 3.5s 1.8s ease-in-out infinite alternate"/>
<circle cx="800"  cy="22"  r="0.7" fill="white" opacity="0.3"  style="animation:twinkle 5.7s 0.2s ease-in-out infinite alternate"/>
<circle cx="940"  cy="55"  r="0.8" fill="white" opacity="0.3"  style="animation:twinkle 4.9s 1.4s ease-in-out infinite alternate"/>
<circle cx="1080" cy="35"  r="0.9" fill="white" opacity="0.35" style="animation:twinkle 3.9s 0.9s ease-in-out infinite alternate"/>
<circle cx="1150" cy="75"  r="0.7" fill="white" opacity="0.3"  style="animation:twinkle 5.3s 2.1s ease-in-out infinite alternate"/>
<circle cx="140"  cy="170" r="0.8" fill="white" opacity="0.2"  style="animation:twinkle 4.1s 0.6s ease-in-out infinite alternate"/>
<circle cx="1060" cy="165" r="0.8" fill="white" opacity="0.2"  style="animation:twinkle 5.0s 1.7s ease-in-out infinite alternate"/>
<circle cx="44"   cy="120" r="0.7" fill="white" opacity="0.15" style="animation:twinkle 4.6s 2.5s ease-in-out infinite alternate"/>
<circle cx="1165" cy="115" r="0.7" fill="white" opacity="0.15" style="animation:twinkle 5.8s 0.8s ease-in-out infinite alternate"/>

<!-- Stars — large glowing -->
<circle cx="130"  cy="90"  r="1.4" fill="white" filter="url(#starGlow)" opacity="0.55" style="animation:twinkle 6.1s 0.5s ease-in-out infinite alternate"/>
<circle cx="460"  cy="48"  r="1.3" fill="white" filter="url(#starGlow)" opacity="0.5"  style="animation:twinkle 7.3s 1.2s ease-in-out infinite alternate"/>
<circle cx="760"  cy="70"  r="1.5" fill="white" filter="url(#starGlow)" opacity="0.55" style="animation:twinkle 5.5s 2.0s ease-in-out infinite alternate"/>
<circle cx="1030" cy="32"  r="1.2" fill="white" filter="url(#starGlow)" opacity="0.5"  style="animation:twinkle 8.0s 0.4s ease-in-out infinite alternate"/>

<!-- Stars — blue accent -->
<circle cx="320"  cy="52"  r="1.2" fill="#7aa4ff" filter="url(#starGlow)" opacity="0.5"  style="animation:twinkle 7.0s 1.0s ease-in-out infinite alternate"/>
<circle cx="870"  cy="30"  r="1.0" fill="#7aa4ff" filter="url(#starGlow)" opacity="0.45" style="animation:twinkle 5.4s 2.3s ease-in-out infinite alternate"/>
<circle cx="1090" cy="88"  r="1.1" fill="#7aa4ff" filter="url(#starGlow)" opacity="0.5"  style="animation:twinkle 6.5s 0.7s ease-in-out infinite alternate"/>
<circle cx="55"   cy="160" r="1.0" fill="#7aa4ff" filter="url(#starGlow)" opacity="0.35" style="animation:twinkle 4.8s 1.9s ease-in-out infinite alternate"/>
<circle cx="590"  cy="178" r="1.2" fill="#7aa4ff" filter="url(#starGlow)" opacity="0.4"  style="animation:twinkle 7.2s 0.3s ease-in-out infinite alternate"/>

<!-- Decorative line above text -->
<rect x="340" y="88" width="520" height="0.6" fill="url(#edgeFade)" opacity="0.4"/>

<!-- Text glow layer -->
<text x="600" y="106" text-anchor="middle"
      font-family="'Segoe UI', 'Helvetica Neue', sans-serif"
      font-size="13" letter-spacing="8"
      fill="#4C6FFF" opacity="0.2" filter="url(#nameGlow)">
  BUILD • SCALE • DOMINATE
</text>

<!-- Main text -->
<text x="600" y="106" text-anchor="middle"
      font-family="'Segoe UI', 'Helvetica Neue', sans-serif"
      font-size="13" letter-spacing="8"
      fill="url(#textGrad)" style="animation:breathe 5s ease-in-out infinite">
  BUILD • SCALE • DOMINATE
</text>

<!-- Decorative line below text -->
<rect x="340" y="118" width="520" height="0.6" fill="url(#edgeFade)" opacity="0.4"/>

</svg>
