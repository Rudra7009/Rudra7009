<svg viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">

<style>
  .wave {
    animation: wave 18s linear infinite;
    fill: url(#cosmicWave);
  }

  #wave2 { animation-duration: 25s; opacity: 0.5; }
  #wave3 { animation-duration: 30s; opacity: 0.3; }

  @keyframes wave {
    to { transform: translateX(-1200px); }
  }

  .tagline {
    font-family: Verdana, sans-serif;
    letter-spacing: 4px;
    fill: #cfcfcf;
  }
</style>

<defs>

  <linearGradient id="bgSpace" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%" stop-color="#020204"/>
    <stop offset="100%" stop-color="#000000"/>
  </linearGradient>

  <linearGradient id="cosmicWave" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#2c3e70"/>
    <stop offset="50%" stop-color="#7f9cff"/>
    <stop offset="100%" stop-color="#2c3e70"/>
  </linearGradient>

  <path id="wavePath"
        d="M0,80 C200,120 400,40 600,80 C800,120 1000,40 1200,80 
           L1200,200 L0,200 Z" />

</defs>

<rect width="100%" height="100%" fill="url(#bgSpace)" />

<use id="wave3" class="wave" href="#wavePath" y="0"/>
<use id="wave2" class="wave" href="#wavePath" y="15"/>
<use id="wave1" class="wave" href="#wavePath" y="30"/>

<text x="50%" y="45%" text-anchor="middle" font-size="16" class="tagline">
  BUILD • SCALE • DOMINATE
</text>

</svg>
