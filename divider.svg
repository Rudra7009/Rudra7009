<svg width="100%" height="60" viewBox="0 0 1200 60" xmlns="http://www.w3.org/2000/svg">

<style>
  .dot {
    fill: #4C6FFF;
    animation: pulse 3s ease-in-out infinite;
  }

  @keyframes pulse {
    0%,100% { opacity: 0.4; }
    50% { opacity: 1; }
  }
</style>

<rect width="100%" height="100%" fill="#000"/>

<line x1="150" y1="30" x2="1050" y2="30"
      stroke="#1a1f33"
      stroke-width="1"/>

<circle cx="600" cy="30" r="4" class="dot"/>

</svg>
