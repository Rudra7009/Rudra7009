<svg width="100%" height="240" viewBox="0 0 900 280" xmlns="http://www.w3.org/2000/svg">
<defs>
  <radialGradient id="bg" cx="50%" cy="45%" r="70%">
    <stop offset="0%"   stop-color="#08091a"/>
    <stop offset="100%" stop-color="#000000"/>
  </radialGradient>
  <radialGradient id="centreGlow" cx="50%" cy="50%" r="50%">
    <stop offset="0%"   stop-color="#ffffff" stop-opacity="0.04"/>
    <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
  </radialGradient>
  <filter id="glow">
    <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="b"/>
    <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
  </filter>
  <filter id="softglow">
    <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="b"/>
    <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
  </filter>
</defs>

<style>
  @keyframes twinkle   { 0%,100%{opacity:0.12} 50%{opacity:0.75} }
  @keyframes nodePulse { 0%,100%{opacity:0.35} 50%{opacity:1} }
  @keyframes drift     { 0%{stroke-dashoffset:0} 100%{stroke-dashoffset:-48} }
  @keyframes breathe   { 0%,100%{opacity:0.7} 50%{opacity:1} }
  @keyframes subtleFade{ 0%,100%{opacity:0.22} 50%{opacity:0.45} }
  @keyframes scrollKw {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
</style>

<!-- Background -->
<rect width="900" height="280" fill="url(#bg)"/>
<ellipse cx="450" cy="140" rx="420" ry="100" fill="url(#centreGlow)"/>

<!-- ── CONSTELLATION ── -->
<g stroke="white" stroke-opacity="0.1" fill="none"
   style="animation:drift 14s linear infinite">
  <line x1="70"  y1="38"  x2="190" y2="72"  stroke-dasharray="4 7"/>
  <line x1="190" y1="72"  x2="330" y2="48"  stroke-dasharray="4 7"/>
  <line x1="330" y1="48"  x2="450" y2="85"  stroke-dasharray="4 7"/>
  <line x1="450" y1="85"  x2="570" y2="44"  stroke-dasharray="4 7"/>
  <line x1="570" y1="44"  x2="710" y2="66"  stroke-dasharray="4 7"/>
  <line x1="710" y1="66"  x2="840" y2="36"  stroke-dasharray="4 7"/>
  <line x1="190" y1="72"  x2="150" y2="168" stroke-dasharray="4 7"/>
  <line x1="330" y1="48"  x2="295" y2="205" stroke-dasharray="4 7"/>
  <line x1="450" y1="85"  x2="450" y2="222" stroke-dasharray="4 7"/>
  <line x1="570" y1="44"  x2="615" y2="195" stroke-dasharray="4 7"/>
  <line x1="710" y1="66"  x2="755" y2="185" stroke-dasharray="4 7"/>
  <line x1="150" y1="168" x2="295" y2="205" stroke-dasharray="4 7"/>
  <line x1="295" y1="205" x2="450" y2="222" stroke-dasharray="4 7"/>
  <line x1="450" y1="222" x2="615" y2="195" stroke-dasharray="4 7"/>
  <line x1="615" y1="195" x2="755" y2="185" stroke-dasharray="4 7"/>
  <line x1="70"  y1="38"  x2="150" y2="168" stroke-dasharray="4 7"/>
  <line x1="840" y1="36"  x2="755" y2="185" stroke-dasharray="4 7"/>
  <line x1="25"  y1="205" x2="150" y2="168" stroke-dasharray="4 7"/>
  <line x1="875" y1="215" x2="755" y2="185" stroke-dasharray="4 7"/>
</g>

<!-- Constellation nodes -->
<circle cx="70"  cy="38"  r="2.5" fill="#a78bfa" style="animation:nodePulse 3.5s 0.0s ease-in-out infinite"/>
<circle cx="190" cy="72"  r="2"   fill="#60a5fa" style="animation:nodePulse 4.1s 0.4s ease-in-out infinite"/>
<circle cx="330" cy="48"  r="2.5" fill="#34d399" style="animation:nodePulse 3.8s 0.8s ease-in-out infinite"/>
<circle cx="450" cy="85"  r="2"   fill="#f472b6" style="animation:nodePulse 4.4s 1.2s ease-in-out infinite"/>
<circle cx="570" cy="44"  r="2.5" fill="#fbbf24" style="animation:nodePulse 3.2s 0.3s ease-in-out infinite"/>
<circle cx="710" cy="66"  r="2"   fill="#60a5fa" style="animation:nodePulse 4.8s 0.7s ease-in-out infinite"/>
<circle cx="840" cy="36"  r="2.5" fill="#a78bfa" style="animation:nodePulse 3.6s 1.1s ease-in-out infinite"/>
<circle cx="150" cy="168" r="2"   fill="#34d399" style="animation:nodePulse 4.2s 0.5s ease-in-out infinite"/>
<circle cx="295" cy="205" r="2.5" fill="#f472b6" style="animation:nodePulse 3.9s 1.5s ease-in-out infinite"/>
<circle cx="450" cy="222" r="2"   fill="#60a5fa" style="animation:nodePulse 4.6s 0.2s ease-in-out infinite"/>
<circle cx="615" cy="195" r="2.5" fill="#fbbf24" style="animation:nodePulse 3.3s 0.9s ease-in-out infinite"/>
<circle cx="755" cy="185" r="2"   fill="#a78bfa" style="animation:nodePulse 4.0s 1.3s ease-in-out infinite"/>
<circle cx="25"  cy="205" r="1.8" fill="#34d399" style="animation:nodePulse 5.0s 0.6s ease-in-out infinite"/>
<circle cx="875" cy="215" r="1.8" fill="#f472b6" style="animation:nodePulse 3.7s 1.8s ease-in-out infinite"/>

<!-- Background stars -->
<circle cx="125" cy="20"  r="0.8" fill="white" style="animation:twinkle 3.8s 0.0s ease-in-out infinite"/>
<circle cx="265" cy="12"  r="0.6" fill="white" style="animation:twinkle 4.5s 0.6s ease-in-out infinite"/>
<circle cx="405" cy="26"  r="0.7" fill="white" style="animation:twinkle 3.2s 1.2s ease-in-out infinite"/>
<circle cx="635" cy="16"  r="0.8" fill="white" style="animation:twinkle 5.1s 0.3s ease-in-out infinite"/>
<circle cx="785" cy="23"  r="0.6" fill="white" style="animation:twinkle 4.0s 1.8s ease-in-out infinite"/>
<circle cx="48"  cy="118" r="0.7" fill="white" style="animation:twinkle 3.5s 0.9s ease-in-out infinite"/>
<circle cx="852" cy="128" r="0.6" fill="white" style="animation:twinkle 4.8s 0.4s ease-in-out infinite"/>
<circle cx="375" cy="252" r="0.7" fill="white" style="animation:twinkle 3.9s 1.5s ease-in-out infinite"/>
<circle cx="525" cy="260" r="0.6" fill="white" style="animation:twinkle 4.3s 0.7s ease-in-out infinite"/>

<!-- ── NAME — Georgia serif, static, no pop, just breathes ── -->
<!-- Glow layer -->
<text x="450" y="140" text-anchor="middle"
      ffont-family="Philosopher, serif"
      font-style="italic"
      font-size="52" font-weight="400" letter-spacing="10"
      fill="white" filter="url(#glow)"
      style="animation:subtleFade 6s ease-in-out infinite">
  Rudra Pratap
</text>
<!-- Sharp layer -->
<text x="450" y="140" text-anchor="middle"
      font-family="Philosopher, serif"
      font-style="italic"
      font-size="52" font-weight="400" letter-spacing="10"
      fill="white" fill-opacity="0.92"
      style="animation:breathe 6s ease-in-out infinite">
  Rudra Pratap
</text>

<!-- ── SCROLLING KEYWORDS TICKER ── -->
<!-- Clipping mask so keywords only show in the banner area -->
<clipPath id="tickerClip">
  <rect x="0" y="158" width="900" height="24"/>
</clipPath>

<g clip-path="url(#tickerClip)">
  <!-- Two identical sets for seamless loop -->
  <g style="animation:scrollKw 22s linear infinite">
    <text y="175"
          font-family="Georgia, Times New Roman, serif"
          font-size="9.5" letter-spacing="4"
          fill="white" fill-opacity="0.35">
      <tspan x="0">AI Architect  ·  Full-Stack Strategist  ·  Cloud Virtuoso  ·   Intelligent Systems  ·  iOS Dev  ·  DSA  ·  Hackathons  ·  Competitive Coder  ·  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;AI Architect  ·  Full-Stack Strategist  ·  Cloud Virtuoso  ·   Intelligent Systems  ·  iOS Dev  ·  DSA  ·  Hackathons  ·  Competitive Coder  ·  </tspan>
    </text>
  </g>
</g>

<!-- ── BOTTOM RULE ── -->
<rect x="0" y="272" width="900" height="0.6" fill="white" fill-opacity="0.07"/>

</svg>
