<svg width="100%" height="52" viewBox="0 0 1200 52" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <radialGradient id="spaceBg" cx="50%" cy="40%" r="70%">
      <stop offset="0%"   stop-color="#050d1a"/>
      <stop offset="60%"  stop-color="#020810"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <linearGradient id="edgeFade" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#4C6FFF" stop-opacity="0"/>
      <stop offset="20%"  stop-color="#4C6FFF" stop-opacity="0.35"/>
      <stop offset="50%"  stop-color="#4C6FFF" stop-opacity="0.65"/>
      <stop offset="80%"  stop-color="#4C6FFF" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#4C6FFF" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="leftGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#4C6FFF" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#4C6FFF" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow6">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="starGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

<style>
  @keyframes twinkle { from{opacity:0.1} to{opacity:0.9} }
  @keyframes move { to{stroke-dashoffset:-110} }
  @keyframes breathe { 0%,100%{opacity:0.6} 50%{opacity:1} }
  @keyframes pulse { 0%,100%{opacity:0.4} 50%{opacity:1} }
</style>
  <rect width="1200" height="52" fill="url(#spaceBg)"/>
  <rect x="0" y="0" width="1200" height="52" fill="#4C6FFF" opacity="0.04"/>
  <!-- left glow bar -->
  <rect x="0" y="0" width="4" height="52" fill="#4C6FFF" opacity="0.7" filter="url(#glow3)"/>
  <!-- top line -->
  <rect x="0" y="0" width="1200" height="0.75" fill="url(#edgeFade)" opacity="0.4"/>
  <!-- bottom line -->
  <rect x="0" y="51" width="1200" height="0.75" fill="url(#edgeFade)" opacity="0.15"/>
  <!-- num -->
  <text x="24" y="22" font-family="'Segoe UI',sans-serif" font-size="8.5"
        letter-spacing="3" fill="#4C6FFF" opacity="0.55">── 04</text>
  <!-- label -->
  <text x="24" y="42" font-family="'Segoe UI',sans-serif" font-size="15"
        letter-spacing="5" fill="#E6E9FF" font-weight="400">AVAILABLE FOR</text>
  <!-- right num echo -->
  <text x="1176" y="32" font-family="'Segoe UI',sans-serif" font-size="28"
        fill="#4C6FFF" opacity="0.04" text-anchor="end" font-weight="700">04</text>
</svg>