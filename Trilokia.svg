<svg width="100%" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">

<style>
  .stars circle {
    animation: drift linear infinite;
  }

  @keyframes drift {
    from { transform: translateY(0px); }
    to { transform: translateY(300px); }
  }

  .signature {
    font-family: "Brush Script MT", "Segoe Script", cursive;
    font-weight: 400;
    letter-spacing: 3px;
  }

  .subtitle {
    font-family: Georgia, serif;
    letter-spacing: 6px;
    fill: #cfcfcf;
    font-size: 14px;
  }
</style>

<defs>

  <!-- Deep Space -->
  <linearGradient id="space" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%" stop-color="#03030a"/>
    <stop offset="50%" stop-color="#0b0b18"/>
    <stop offset="100%" stop-color="#000000"/>
  </linearGradient>

  <!-- Nebula Glow -->
  <radialGradient id="nebula" cx="50%" cy="50%" r="60%">
    <stop offset="0%" stop-color="rgba(180,200,255,0.15)"/>
    <stop offset="100%" stop-color="transparent"/>
  </radialGradient>

  <!-- Platinum Stroke -->
  <linearGradient id="platinum" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#8a8a8a"/>
    <stop offset="50%" stop-color="#ffffff"/>
    <stop offset="100%" stop-color="#8a8a8a"/>
  </linearGradient>

  <!-- Shimmer -->
  <linearGradient id="shine" x1="-1" y1="0" x2="0" y2="0">
    <stop offset="0%" stop-color="transparent"/>
    <stop offset="45%" stop-color="rgba(255,255,255,0.9)"/>
    <stop offset="55%" stop-color="transparent"/>
    <animate attributeName="x1" from="-1" to="2" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="x2" from="0" to="3" dur="6s" repeatCount="indefinite"/>
  </linearGradient>

  <mask id="textMask">
    <rect width="100%" height="100%" fill="black"/>
    <text x="50%" y="52%"
          text-anchor="middle"
          class="signature"
          font-size="95"
          fill="white">
      Rudra Pratap
    </text>
  </mask>

</defs>

<!-- Background -->
<rect width="100%" height="100%" fill="url(#space)" />

<!-- Nebula -->
<circle cx="600" cy="150" r="260" fill="url(#nebula)">
  <animate attributeName="r" values="250;270;250" dur="14s" repeatCount="indefinite"/>
</circle>

<!-- Stars -->
<g class="stars" fill="white" opacity="0.4">
  <circle cx="120" cy="10" r="1">
    <animate attributeName="cy" values="10;310" dur="22s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="50" r="1.2">
    <animate attributeName="cy" values="50;350" dur="26s" repeatCount="indefinite"/>
  </circle>
  <circle cx="980" cy="30" r="1">
    <animate attributeName="cy" values="30;330" dur="20s" repeatCount="indefinite"/>
  </circle>
</g>

<!-- Signature Stroke Reveal -->
<text x="50%" y="52%"
      text-anchor="middle"
      class="signature"
      font-size="95"
      fill="none"
      stroke="url(#platinum)"
      stroke-width="1.4"
      stroke-dasharray="2000"
      stroke-dashoffset="2000">

  Rudra Pratap

  <animate attributeName="stroke-dashoffset"
           from="2000"
           to="0"
           dur="4.5s"
           fill="freeze" />
</text>

<!-- Shimmer Sweep -->
<rect width="100%" height="100%" fill="url(#shine)" mask="url(#textMask)" />

<!-- Subtitle -->
<text x="50%" y="80%" text-anchor="middle" class="subtitle">
  AI • FULL STACK • CLOUD ENGINEER
</text>

</svg>
