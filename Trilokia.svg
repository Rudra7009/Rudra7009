<svg width="100%" height="260" viewBox="0 0 1200 260" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Dark Background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f0f14"/>
      <stop offset="50%" stop-color="#1a1a22"/>
      <stop offset="100%" stop-color="#0c0c10"/>
    </linearGradient>

    <!-- Platinum Gradient -->
    <linearGradient id="platinum" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8e8e8e"/>
      <stop offset="50%" stop-color="#f5f5f5"/>
      <stop offset="100%" stop-color="#7a7a7a"/>
    </linearGradient>

    <!-- Shine Sweep -->
    <linearGradient id="shine" x1="-1" y1="0" x2="0" y2="0">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="45%" stop-color="rgba(255,255,255,0.6)"/>
      <stop offset="55%" stop-color="transparent"/>
      <animate attributeName="x1" from="-1" to="2" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="x2" from="0" to="3" dur="4s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Mask for shimmer -->
    <mask id="textMask">
      <rect width="100%" height="100%" fill="black"/>
      <text x="50%" y="55%"
            text-anchor="middle"
            font-family="Verdana"
            font-size="70"
            letter-spacing="3"
            fill="white">
        Rudra Pratap
      </text>
    </mask>

  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)" />

  <!-- Stroke Reveal Text -->
  <text x="50%" y="55%"
        text-anchor="middle"
        font-family="Verdana"
        font-size="70"
        letter-spacing="3"
        fill="none"
        stroke="url(#platinum)"
        stroke-width="1.5"
        stroke-dasharray="1400"
        stroke-dashoffset="1400">

    Rudra Pratap

    <animate attributeName="stroke-dashoffset"
             from="1400"
             to="0"
             dur="3s"
             fill="freeze" />
  </text>

  <!-- Shimmer Overlay -->
  <rect width="100%" height="100%"
        fill="url(#shine)"
        mask="url(#textMask)" />

  <!-- Subtitle (from previous trilokia style) -->
  <text x="50%" y="78%"
        text-anchor="middle"
        font-family="Verdana"
        font-size="18"
        fill="#bfbfbf"
        letter-spacing="2">
        AI • FULL STACK • CLOUD • BUILDER
  </text>

</svg>
