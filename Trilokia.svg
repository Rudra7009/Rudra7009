<svg width="100%" height="220" viewBox="0 0 1200 220" xmlns="http://www.w3.org/2000/svg">
<defs>
  <!-- Deep space background gradient -->
  <radialGradient id="spaceBg" cx="50%" cy="40%" r="70%">
    <stop offset="0%"   stop-color="#050d1a"/>
    <stop offset="60%"  stop-color="#020810"/>
    <stop offset="100%" stop-color="#000000"/>
  </radialGradient>

  <!-- Subtle blue nebula glow behind the name -->
  <radialGradient id="nebulaGlow" cx="50%" cy="50%" r="50%">
    <stop offset="0%"   stop-color="#1a3a6e" stop-opacity="0.35"/>
    <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
  </radialGradient>

  <!-- Glow filter for the pulse line -->
  <filter id="lineGlow" x="-10%" y="-200%" width="120%" height="500%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
    <feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="blur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <!-- Glow filter for large stars -->
  <filter id="starGlow" x="-100%" y="-100%" width="300%" height="300%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
    <feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <!-- Name text glow -->
  <filter id="nameGlow" x="-20%" y="-60%" width="140%" height="220%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
    <feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <!-- Gradient for the name -->
  <linearGradient id="nameGrad" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="#b8c4e8"/>
    <stop offset="40%"  stop-color="#E6E9FF"/>
    <stop offset="60%"  stop-color="#ffffff"/>
    <stop offset="100%" stop-color="#b8c4e8"/>
  </linearGradient>

  <!-- Subtitle gradient -->
  <linearGradient id="subGrad" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="#4d5a8a"/>
    <stop offset="50%"  stop-color="#9BA3C7"/>
    <stop offset="100%" stop-color="#4d5a8a"/>
  </linearGradient>

  <!-- Horizontal edge fade for top/bottom borders -->
  <linearGradient id="edgeFade" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="#4C6FFF" stop-opacity="0"/>
    <stop offset="20%"  stop-color="#4C6FFF" stop-opacity="0.4"/>
    <stop offset="50%"  stop-color="#4C6FFF" stop-opacity="0.7"/>
    <stop offset="80%"  stop-color="#4C6FFF" stop-opacity="0.4"/>
    <stop offset="100%" stop-color="#4C6FFF" stop-opacity="0"/>
  </linearGradient>
</defs>

<style>
  .pulse {
    stroke: #4C6FFF;
    stroke-width: 1.5;
    fill: none;
    stroke-dasharray: 6 5;
    animation: move 10s linear infinite;
  }
  .pulse-ghost {
    stroke: #4C6FFF;
    stroke-width: 6;
    fill: none;
    stroke-dasharray: 6 5;
    animation: move 10s linear infinite;
    opacity: 0.08;
  }
  .star-s {
    fill: white;
    animation: twinkle var(--d, 4s) ease-in-out infinite alternate;
    animation-delay: var(--delay, 0s);
  }
  .star-l {
    fill: white;
    filter: url(#starGlow);
    animation: twinkle var(--d, 6s) ease-in-out infinite alternate;
    animation-delay: var(--delay, 0s);
  }
  .star-blue {
    fill: #7aa4ff;
    filter: url(#starGlow);
    animation: twinkle var(--d, 5s) ease-in-out infinite alternate;
    animation-delay: var(--delay, 0s);
  }
  @keyframes move {
    to { stroke-dashoffset: -110; }
  }
  @keyframes twinkle {
    from { opacity: 0.1; }
    to   { opacity: 0.9; }
  }
  @keyframes subtitleFade {
    0%, 100% { opacity: 0.7; }
    50%       { opacity: 1;   }
  }
  .subtitle-text {
    animation: subtitleFade 5s ease-in-out infinite;
  }
</style>

<!-- Background -->
<rect width="1200" height="220" fill="url(#spaceBg)"/>

<!-- Nebula glow behind name -->
<ellipse cx="600" cy="100" rx="420" ry="90" fill="url(#nebulaGlow)"/>

<!-- Top border line -->
<rect x="0" y="1" width="1200" height="0.75" fill="url(#edgeFade)" opacity="0.6"/>

<!-- Bottom border line -->
<rect x="0" y="218" width="1200" height="0.75" fill="url(#edgeFade)" opacity="0.6"/>

<!-- Corner accent marks -->
<line x1="0" y1="0" x2="0"  y2="18" stroke="#4C6FFF" stroke-width="1.5" opacity="0.5"/>
<line x1="0" y1="0" x2="18" y2="0"  stroke="#4C6FFF" stroke-width="1.5" opacity="0.5"/>
<line x1="1200" y1="0"   x2="1200" y2="18"  stroke="#4C6FFF" stroke-width="1.5" opacity="0.5"/>
<line x1="1200" y1="0"   x2="1182" y2="0"   stroke="#4C6FFF" stroke-width="1.5" opacity="0.5"/>
<line x1="0"    y1="220" x2="0"    y2="202"  stroke="#4C6FFF" stroke-width="1.5" opacity="0.5"/>
<line x1="0"    y1="220" x2="18"   y2="220"  stroke="#4C6FFF" stroke-width="1.5" opacity="0.5"/>
<line x1="1200" y1="220" x2="1200" y2="202"  stroke="#4C6FFF" stroke-width="1.5" opacity="0.5"/>
<line x1="1200" y1="220" x2="1182" y2="220"  stroke="#4C6FFF" stroke-width="1.5" opacity="0.5"/>

<!-- Stars — small white -->
<circle class="star-s" style="--d:3.8s;--delay:0s"    cx="72"   cy="28"  r="0.8" opacity="0.3"/>
<circle class="star-s" style="--d:5.1s;--delay:0.4s"  cx="210"  cy="55"  r="0.9" opacity="0.4"/>
<circle class="star-s" style="--d:4.4s;--delay:1.1s"  cx="380"  cy="22"  r="0.7" opacity="0.35"/>
<circle class="star-s" style="--d:6.2s;--delay:0.7s"  cx="490"  cy="62"  r="0.8" opacity="0.3"/>
<circle class="star-s" style="--d:3.5s;--delay:1.8s"  cx="640"  cy="38"  r="0.9" opacity="0.4"/>
<circle class="star-s" style="--d:5.7s;--delay:0.2s"  cx="780"  cy="18"  r="0.7" opacity="0.3"/>
<circle class="star-s" style="--d:4.9s;--delay:1.4s"  cx="920"  cy="48"  r="0.8" opacity="0.35"/>
<circle class="star-s" style="--d:3.9s;--delay:0.9s"  cx="1060" cy="32"  r="0.9" opacity="0.4"/>
<circle class="star-s" style="--d:5.3s;--delay:2.1s"  cx="1140" cy="70"  r="0.7" opacity="0.3"/>
<circle class="star-s" style="--d:4.1s;--delay:0.6s"  cx="155"  cy="170" r="0.8" opacity="0.25"/>
<circle class="star-s" style="--d:6.4s;--delay:1.3s"  cx="310"  cy="195" r="0.7" opacity="0.3"/>
<circle class="star-s" style="--d:3.7s;--delay:0.3s"  cx="870"  cy="185" r="0.8" opacity="0.25"/>
<circle class="star-s" style="--d:5.0s;--delay:1.7s"  cx="1100" cy="160" r="0.9" opacity="0.3"/>
<circle class="star-s" style="--d:4.6s;--delay:2.5s"  cx="44"   cy="130" r="0.7" opacity="0.2"/>
<circle class="star-s" style="--d:5.8s;--delay:0.8s"  cx="1165" cy="120" r="0.8" opacity="0.2"/>

<!-- Stars — large glowing white -->
<circle class="star-l" style="--d:6.1s;--delay:0.5s"  cx="130"  cy="80"  r="1.4" opacity="0.6"/>
<circle class="star-l" style="--d:7.3s;--delay:1.2s"  cx="450"  cy="42"  r="1.3" opacity="0.55"/>
<circle class="star-l" style="--d:5.5s;--delay:2.0s"  cx="750"  cy="75"  r="1.5" opacity="0.6"/>
<circle class="star-l" style="--d:8.0s;--delay:0.4s"  cx="1020" cy="30"  r="1.2" opacity="0.5"/>
<circle class="star-l" style="--d:6.8s;--delay:1.6s"  cx="270"  cy="165" r="1.4" opacity="0.5"/>
<circle class="star-l" style="--d:5.9s;--delay:0.1s"  cx="960"  cy="175" r="1.3" opacity="0.55"/>

<!-- Stars — blue accent -->
<circle class="star-blue" style="--d:7.0s;--delay:1.0s"  cx="330"  cy="45"  r="1.2" opacity="0.5"/>
<circle class="star-blue" style="--d:5.4s;--delay:2.3s"  cx="860"  cy="28"  r="1.0" opacity="0.45"/>
<circle class="star-blue" style="--d:6.5s;--delay:0.7s"  cx="1080" cy="90"  r="1.1" opacity="0.5"/>
<circle class="star-blue" style="--d:4.8s;--delay:1.9s"  cx="55"   cy="175" r="1.0" opacity="0.4"/>
<circle class="star-blue" style="--d:7.2s;--delay:0.3s"  cx="580"  cy="190" r="1.2" opacity="0.45"/>

<!-- Pulse line ghost (glow) -->
<path d="M0 182 Q200 162 400 178 T700 172 T1000 180 T1200 170"
      class="pulse-ghost" filter="url(#lineGlow)"/>

<!-- Pulse line sharp -->
<path d="M0 182 Q200 162 400 178 T700 172 T1000 180 T1200 170"
      class="pulse" filter="url(#lineGlow)"/>

<!-- Name glow layer -->
<text x="600" y="108" text-anchor="middle"
      font-family="'Segoe UI', 'Helvetica Neue', sans-serif"
      font-weight="200" font-size="46" letter-spacing="10"
      fill="#4C6FFF" opacity="0.18" filter="url(#nameGlow)">
  Rudra Pratap
</text>

<!-- Name -->
<text x="600" y="108" text-anchor="middle"
      font-family="'Segoe UI', 'Helvetica Neue', sans-serif"
      font-weight="300" font-size="46" letter-spacing="10"
      fill="url(#nameGrad)">
  Rudra Pratap
</text>

<!-- Subtitle -->
<text x="600" y="142" text-anchor="middle"
      font-family="'Segoe UI', 'Helvetica Neue', sans-serif"
      font-size="11" letter-spacing="5.5"
      fill="url(#subGrad)" class="subtitle-text">
  AI ENGINEER  ·  FULL STACK  ·  CLOUD
</text>
</svg>
