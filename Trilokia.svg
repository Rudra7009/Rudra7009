<svg width="100%" height="220" viewBox="0 0 1200 220" xmlns="http://www.w3.org/2000/svg">

<style>
  .name {
    font-family: 'Segoe UI', sans-serif;
    font-weight: 300;
    letter-spacing: 6px;
    fill: #E6E9FF;
  }
  .subtitle {
    font-family: 'Segoe UI', sans-serif;
    letter-spacing: 4px;
    fill: #9BA3C7;
  }
  .pulse {
    stroke: #4C6FFF;
    stroke-width: 2;
    fill: none;
    stroke-dasharray: 6 6;
    animation: move 8s linear infinite;
  }

  .stars-small circle {
    fill: white;
    opacity: 0.4;
    animation: twinkle 4s ease-in-out infinite alternate;
  }

  .stars-large circle {
    fill: white;
    opacity: 0.7;
    animation: twinkle 6s ease-in-out infinite alternate;
  }

  @keyframes move {
    to { stroke-dashoffset: -100; }
  }

  @keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 0.8; }
  }
</style>

<!-- Pure Black Background -->
<rect width="100%" height="100%" fill="#000000"/>

<!-- Star Layer 1 -->
<g class="stars-small">
  <circle cx="100" cy="40" r="1"/>
  <circle cx="250" cy="90" r="1"/>
  <circle cx="400" cy="30" r="1"/>
  <circle cx="550" cy="70" r="1"/>
  <circle cx="700" cy="50" r="1"/>
  <circle cx="850" cy="100" r="1"/>
  <circle cx="1000" cy="60" r="1"/>
  <circle cx="1150" cy="30" r="1"/>
</g>

<!-- Star Layer 2 -->
<g class="stars-large">
  <circle cx="180" cy="140" r="1.5"/>
  <circle cx="320" cy="170" r="1.5"/>
  <circle cx="600" cy="150" r="1.5"/>
  <circle cx="820" cy="180" r="1.5"/>
  <circle cx="1050" cy="140" r="1.5"/>
</g>

<!-- Signal Line -->
<path d="M0 180 Q300 150 600 180 T1200 170"
      class="pulse"/>

<!-- Name -->
<text x="50%" y="45%" text-anchor="middle" font-size="42" class="name">
  Rudra Pratap
</text>

<!-- Subtitle -->
<text x="50%" y="65%" text-anchor="middle" font-size="14" class="subtitle">
  AI ENGINEER • FULL STACK • CLOUD
</text>

</svg>
